<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="primary" [disabled]="saveButtonIsDisabled()" (click)="endTracking()">
        Guardar
      </ion-button>
    </ion-buttons>
    <ion-title>Rastrear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rastrear</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </form>

  <div class="container ion-activatable" (click)="saveLocation()">
    <ion-ripple-effect></ion-ripple-effect>
    <p>Distancia desde el último punto: {{distance}}</p>
    <p>Precisión: {{currentPosition?.precision}}m</p>
  </div>



</ion-content>

<ion-bottom-sheet 
[(state)]="sheetState"  
[minHeight]="sheetMinHeight"
topDistance="20"
hideCloseButton="true"
roundBorderOnTop="true"
shadowBorderOnTop="false"
[title]="getSheetTitle()"
dockedHeight="400"
>
<ion-list>
<ion-card *ngFor="let point of points; let i = index">
  <ion-item>
    <ion-card-header>
      <ion-card-title>Coordenada {{i}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Latitud: {{ point?.latitude }} <br>
      Longitud: {{ point?.longitude }} <br>
      Precisión: {{ point?.precision }}m
    </ion-card-content>
  </ion-item> 
</ion-card>
</ion-list>
</ion-bottom-sheet>
