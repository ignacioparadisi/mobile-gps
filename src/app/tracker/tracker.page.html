<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rastrear
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rastrear</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container ion-activatable ion-text-center">


  <h1>Puntos</h1>
  <p>Current Position: ({{currentPosition?.latitude}}, {{currentPosition?.longitude}}) </p>
  <p>Distance from Last Position: {{distance}}</p>
  <ion-list>
    <ion-card *ngFor="let point of points">
        <ion-card-header>
          <ion-card-subtitle>GET COORDINATES</ion-card-subtitle>
          <ion-card-title>Geolocation</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          Latitude: {{ point?.latitude }} <br>
          Longitude: {{ point?.longitude }} <br>
          Accuracy: {{ point?.precision }}m
        </ion-card-content>
      </ion-card>
  </ion-list>

  <ion-button expand="block" (click)="saveLocation()">Locate</ion-button>
</div>

</ion-content>
