<ion-header>
  <ion-toolbar>
    <ion-title title="large">Rastrear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container ion-activatable ion-text-center" (click)="saveLocation()">
    <ion-ripple-effect></ion-ripple-effect>
    <h2>Puntos registrados</h2>
    <h1>{{ points.length }}</h1>

    <ion-label>Longitud: <ion-text>{{ lastPoint.longitude }}</ion-text>
    </ion-label>
    <br />
    <ion-label>Latitud: <ion-text>{{ lastPoint.latitude }}</ion-text>
    </ion-label>
    <br />
    <ion-label>Precisi√≥n: <ion-text>{{ lastPoint.precision }}m</ion-text>
    </ion-label>
  </div>

  <div class="button-container">
    <ion-button expand="block" class="ion-no-margin" [disabled]="!didStartTracking" (click)="endTracking()">Guardar
    </ion-button>
  </div>
</ion-content>
